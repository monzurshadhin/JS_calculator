<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- telwind css  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="w-1/2 mx-auto bg-indigo-300 mt-16 rounded p-6">
          <h1 class="text-3xl text-center">Calculator</h1>
          <div>
            <input
              class="block mx-auto mt-6 w-3/4 p-4 rounded text-3xl"
              type="text"
              id="input-field"
            />
          </div>

          <div
            class="grid grid-cols-4 grid-rows-4 gap-4 w-3/4 mx-auto mt-10 p-4"
          >
            <button class="bg-red-300 p-3 rounded" id="btn">1</button>
            <button class="bg-red-300 p-3 rounded" id="btn">2</button>
            <button class="bg-red-300 p-3 rounded" id="btn">3</button>
            <button class="bg-red-300 p-3 rounded" id="btn">4</button>
            <button class="bg-red-300 p-3 rounded" id="btn">5</button>
            <button class="bg-red-300 p-3 rounded" id="btn">6</button>
            <button class="bg-red-300 p-3 rounded" id="btn">7</button>
            <button class="bg-red-300 p-3 rounded" id="btn">8</button>
            <button class="bg-red-300 p-3 rounded" id="btn">9</button>
            <button class="bg-red-300 p-3 rounded" id="btn">0</button>
            <button class="bg-red-300 p-3 rounded" id="btn">.</button>
            <button class="bg-red-300 p-3 rounded" id="btn">+</button>
            <button class="bg-red-300 p-3 rounded" id="btn">-</button>
            <button class="bg-red-300 p-3 rounded" id="btn">*</button>
            <button class="bg-red-300 p-3 rounded" id="btn">/</button>
            <button class="bg-red-300 p-3 rounded" id="btn">C</button>
            <button class="bg-red-300 p-3 rounded" id="btn">=</button>
          </div>
        </div>
      </section>
    </main>
    <!-- Calculator js link  -->
    <script src="js/calculator.js"></script>
  </body>
</html>
